<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i id="star-one" class="fa fa-star"></i></li>
        		<li><i id="star-two" class="fa fa-star"></i></li>
        		<li><i id="star-three" class="fa fa-star"></i></li>
        	</ul>
            <div class="score-timer">
                Timer: <span class="minutesLabel">00</span>:<span class="secondsLabel">00</span>
            </div>
            <div class="score-moves">
                Moves: <span class="moves">3</span>
            </div>
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li id="1" class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li id="2" class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li id="3" class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li id="4" class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li  id="5" class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li  id="6" class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li  id="7" class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li  id="8" class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li  id="9" class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li id="10" class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li id="11" class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li id="12" class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li id="13" class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li id="14" class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li id="15" class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li id="16" class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
    <dialog id="winner">
        <h1 class="final">
            <i class="fa fa-birthday-cake"></i>
            <span id="winnerMessage">Winner Winner</span>
            <i class="fa fa-birthday-cake"></i>
        </h1>
        <section class="dialog_container score-panel final">
        	<ul class="final_subcontainer stars stars-final">
        		<li><i id="star-one-final" class="fa fa-star"></i></li>
        		<li><i id="star-two-final" class="fa fa-star"></i></li>
        		<li><i id="star-three-final" class="fa fa-star"></i></li>
        	</ul>
            <div class="final_subcontainer">
                <span class="timer-final minutesLabel">00</span> minutes & <span class="timer-final secondsLabel">00</span> seconds
            </div>
            <div class="final_subcontainer">
                <span class="moves-final moves">3</span>  Moves
            </div>
        </section>
        <div class="dialog_container final">
            <button id="restart">Play Again</button>
            <button id="hide">Close</button>
        </div>
    </dialog>

    <script src="js/app.js"></script>
</body>
</html>
